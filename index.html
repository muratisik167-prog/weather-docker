<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinematik Hava Durumu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="default-bg">

    <div class="app-container">
        
        <div class="search-bar">
            <input type="text" id="searchBox" placeholder="Şehir veya kasaba arayın...">
            <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="error-msg" style="display: none;">Konum bulunamadı, tekrar deneyin.</div>

        <div class="weather-card" style="display: none;">
            <div class="location-date">
                <h1 id="city">Şehir Yükleniyor...</h1>
                <p id="date">Tarih bilgisi</p>
            </div>

            <div class="weather-main">
                <div class="temp-container">
                    <span id="temperature">0</span>
                    <span class="celsius">°C</span>
                </div>
                <div class="weather-icon-container">
                     <img id="weatherIconImg" src="" alt="">
                     <p id="weatherCondition">Durum</p>
                </div>
            </div>

            <div class="weather-details">
                <div class="detail-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <span id="humidity">0%</span>
                        <p>Nem</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <span id="windSpeed">0 km/s</span>
                        <p>Rüzgar</p>
                    </div>
                </div>
                <div class="detail-item">
                    <i class="fa-solid fa-cloud"></i>
                    <div>
                        <span id="cloudiness">0%</span>
                        <p>Bulut</p>
                    </div>
                </div>
            </div>
        </div> </div> <script src="script.js"></script>
</body>
</html>
